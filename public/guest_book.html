<!DOCTYPE html>
<html>

<head>
  <title>Guest Book</title>
  <script src="/guest_book.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="heading"><a href="/">
      <<</a> Guest Book</h1> <h1>Leave a comment</h1>
  <form onsubmit='return false' id='form'>
    <p>
      <label>Name : </label>
      <input type="text" name="name">
    </p>
    <p>
      <label>Comment : </label>
      <textarea name="comment" rows="5" cols="30"></textarea>
    </p>
    <input class="submit" type="submit" value="Submit" onclick="submitForm()">
  </form>
  <div class="line"></div>
  <h1>Comments <button id="refresh">&#x21bb</button></h1>
  <table>
  <thead>
    <td>DATETIME</td>
    <td>NAME</td>
    <td>COMMENTS_LIST</td>
  </thead>
  <tbody id="comments">
  </tbody>
  </table>
</body>

</html>
